<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZON · MotionTherapy</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #ffffff;
      color: #111827;
      -webkit-font-smoothing: antialiased;
      min-height: 100vh;
      overflow-x: hidden;
    }

    a { text-decoration: none; color: inherit; }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    .logo {
      width: 300px;
      max-width: 80vw;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .title {
      font-size: 2.2rem;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      margin-top: 10px;
      cursor: pointer;
    }

    .subtitle {
      margin-top: 8px;
      font-size: 0.95rem;
      color: #6b7280;
    }

    /* EMAIL POPUP */
    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }

    .popup-content {
      background: #fff;
      padding: 22px;
      border-radius: 14px;
      width: 90%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    .popup-content h2 {
      margin-bottom: 10px;
      letter-spacing: 0.05em;
      font-size: 1.3rem;
    }

    .popup-content input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      margin-top: 10px;
    }

    .popup-content button {
      margin-top: 15px;
      padding: 10px 18px;
      font-size: 0.95rem;
      border-radius: 8px;
      border: none;
      background: #111827;
      color: #fff;
      cursor: pointer;
      width: 100%;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.75rem;
      color: #6b7280;
      width: 100%;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="container">
    <img src="zon-logo.png" class="logo" id="enterLogo" alt="ZON Logo">

    <div class="title" id="enterText">ZON SHOP</div>
    <div class="subtitle">Drop 001 · Hoodies & Tees</div>
  </div>

  <!-- EMAIL POPUP -->
  <div class="popup" id="emailPopup">
    <div class="popup-content">
      <h2>Enter for Access</h2>
      <p style="font-size:0.9rem; color:#555;">Get access to ZON SHOP</p>

      <input type="email" id="emailInput" placeholder="your@email.com" />

      <button onclick="submitEmail()">Enter</button>
    </div>
  </div>

  <footer>© 2025 ZON · MotionTherapy</footer>

  <script>
    const emailPopup = document.getElementById("emailPopup");
    const enterLogo = document.getElementById("enterLogo");
    const enterText = document.getElementById("enterText");

    // If email already saved → skip popup
    if (localStorage.getItem("zonEmail")) {
      enterLogo.onclick = () => window.location.href = "shop.html";
      enterText.onclick = () => window.location.href = "shop.html";
    } else {
      // Show popup when they click logo or ZON SHOP
      enterLogo.onclick = () => emailPopup.style.display = "flex";
      enterText.onclick = () => emailPopup.style.display = "flex";
    }

    function submitEmail() {
      const val = document.getElementById("emailInput").value.trim();

      if (val.length < 5 || !val.includes("@")) {
        alert("Enter a valid email.");
        return;
      }

      // Save email so next visit skips popup
      localStorage.setItem("zonEmail", val);

      // Go to shop
      window.location.href = "shop.html";
    }
  </script>

</body>
</html>
